  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "8080:15672"
      - "5672:5672"
      - "5671:5671"

  mysql:
    container_name: mysql
    image: mysql:5.7.13
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_ROOT_PASSWORD=admin
    ports:
      - "3306:3306"

  mongo:
    container_name: mongo
    image: mongo:3.4
    ports:
      - "27017:27017"

  wait:
    container_name: wait
    image: waisbrot/wait
    depends_on:
      - rabbitmq
      - mysql
      - mongo
    links:
      - rabbitmq
      - mysql
      - mongo
    environment:
      - TARGETS=mysql:3306;rabbitmq:5672;mongo:27017

