  - curl -LO http://kent.dl.sourceforge.net/project/swig/swig/swig-4.0.2/swig-4.0.2.tar.gz
  - tar xzf swig-4.0.2.tar.gz
  - pushd swig-4.0.2
  - ./configure && make && sudo make install
  - popd

