language: ruby

cache:
  bundler: true
  directories:
  - vendor/bundle

env:
  - DBTYPE=postgresql
#  - DBTYPE=mysql2

rvm:
  - 3.0.0 # appoptics_apm instrumentation not ready yet, probably ok, let's see
  - 2.7.0
  - 2.6.5
#  - 2.5.5
#  - 2.4.5
#  - ruby-head
#  - jruby-9.0.5.0

gemfile:
#  - gemfiles/libraries.gemfile
#  - gemfiles/unit.gemfile
#  - gemfiles/instrumentation_mocked.gemfile
#  - gemfiles/instrumentation_mocked_oldgems.gemfile
#  - gemfiles/frameworks.gemfile
  - gemfiles/rails61.gemfile
  - gemfiles/rails60.gemfile
#  - gemfiles/rails52.gemfile
#  - gemfiles/rails42.gemfile
#  - gemfiles/delayed_job.gemfile
#  - gemfiles/noop.gemfile

matrix:
  exclude:
    - rvm: 3.0.0
      gemfile: gemfiles/rails42.gemfile
    - rvm: 2.7.0
      gemfile: gemfiles/rails42.gemfile
    - rvm: 2.6.5
      gemfile: gemfiles/rails42.gemfile
    - rvm: 2.4.5
      gemfile: gemfiles/rails61.gemfile
    - rvm: 2.4.5
      gemfile: gemfiles/rails60.gemfile
    - rvm: 2.4.5  # excluding because of new sprockets version (4.0.0)
      gemfile: gemfiles/rails52.gemfile

    - gemfile: gemfiles/unit.gemfile
      env: DBTYPE=mysql2
    - gemfile: gemfiles/noop.gemfile
      env: DBTYPE=mysql2
    - gemfile: gemfiles/libraries.gemfile
      env: DBTYPE=mysql2
    - gemfile: gemfiles/instrumentation_mocked.gemfile
      env: DBTYPE=mysql2
    - gemfile: gemfiles/instrumentation_mocked_oldgems.gemfile
      env: DBTYPE=mysql2
    - gemfile: gemfiles/frameworks.gemfile
      env: DBTYPE=mysql2
    - gemfile: gemfiles/delayed_job.gemfile
      env: DBTYPE=mysql2
  allow_failures:
    - rvm: ruby-head

